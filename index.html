<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Refresh Animation</title>
</head>
<body>
    

    <div class="refresh">
             <div class="squares">
        <div class="square two">
          <div class="top-two-circles">
                      <div class="circle  clr-three d">  </div>
                      <div class="circle  clr-seven h">  </div>
                </div>
            <div class="square one">
                <div class="top-right-two-circles">
                      <div class="circle clr-two c">  </div>
                      <div class="circle clr-zero a ">  </div>
                </div>
                <div class="bottom-two-circles">
                      <div class="circle clr-four e">  </div>
                      <div class="circle clr-six g">  </div>
                </div>
            </div>
            <div class="square three">
                <div class="align-two-circles">
                    <div class="circle clr-one b"></div>
                    <div class="circle clr-five f"></div>
                </div>
            </div>
        </div>
        
    </div>
    </div>

   



    <script src="app.js"></script>
</body>
</html>
